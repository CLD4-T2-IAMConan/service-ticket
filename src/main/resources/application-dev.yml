spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:passit_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER:passit_user}
    password: ${DB_PASSWORD:passit_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    com.company.ticketservice: DEBUG
    org.springframework: DEBUG
    org.hibernate.SQL: DEBUG

# AWS Configuration
# 값은 Terraform이 생성한 ConfigMap(ticket-aws-config)에서 자동 주입됨
aws:
  region: ${AWS_REGION}
  sns:
    topics:
      ticket-events: ${SNS_TICKET_EVENTS_TOPIC_ARN}
  sqs:
    queues:
      ticket-deal-events: ${SQS_TICKET_DEAL_EVENTS_QUEUE_URL}
