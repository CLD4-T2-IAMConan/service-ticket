spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8082

logging:
  level:
    com.company.ticketservice: INFO
    org.springframework: WARN

# AWS Configuration
aws:
  region: ${AWS_REGION:ap-northeast-2}
  sns:
    topics:
      ticket-events: ${SNS_TICKET_EVENTS_TOPIC_ARN:arn:aws:sns:ap-northeast-2:061051233779:passit-dev-ticket-events}
  sqs:
    queues:
      ticket-deal-events: ${SQS_TICKET_DEAL_EVENTS_QUEUE_URL:https://sqs.ap-northeast-2.amazonaws.com/061051233779/passit-dev-ticket-deal-events}
