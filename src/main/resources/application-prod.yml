spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8082

logging:
  level:
    com.company.ticketservice: INFO
    org.springframework: WARN

# AWS Configuration
# 값은 Terraform이 생성한 ConfigMap(ticket-aws-config)에서 자동 주입됨
aws:
  region: ${AWS_REGION}
  sns:
    topics:
      ticket-events: ${SNS_TICKET_EVENTS_TOPIC_ARN}
  sqs:
    queues:
      ticket-deal-events: ${SQS_TICKET_DEAL_EVENTS_QUEUE_URL}
